<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="../css/reg.css">
</head>
<body>
	<div class="loginbox">
		<form action="/reg" method="POST">
			<h2>注册</h2>
			<div class="login">
				<div class="box">
					<label for="">用户名</label>
					<input type="text" placeholder="请输入用户名" name="username">
				</div>
				<div class="box">
					<label for="">邮箱</label>
					<input type="email" placeholder="请输入密码" name="email">
				</div>
				<div class="box">
					<label for="">QQ</label>
					<input type="text" placeholder="请输入密码" name="number">
				</div>
				<div class="box">
					<label for="">密码</label>
					<input type="password" placeholder="请输入密码" name="password">
				</div>
				<input type="submit" value="注册" class="loginbtn">
			</div>
		</form>
	</div>
	
</body>
</html>
