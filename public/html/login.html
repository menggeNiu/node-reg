<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="loginbox">
		<form action="/form" method="POST">
			<h2>登录</h2>
			<div class="login">
				<div class="box">
					<input type="text" placeholder="请输入用户名" name="username">
				</div>
				<div class="box">
					<input type="password" placeholder="请输入密码" name="password">
				</div>
				<input type="submit" value="登录" class="loginbtn">
				<input type="button" value="注册" class="loginbtn" onclick="window.location.href='reg.html';">
			</div>
		</form>
	</div>
	
</body>
</html>
